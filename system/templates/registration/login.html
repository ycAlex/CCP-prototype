{% extends 'registration/base.html' %}
{% load static %}
{% block custom_css %}
<link href="{% static 'account/css/signin.css' %}" rel="stylesheet">
{% endblock custom_css %}
{% block body %}
<div class="container">
    <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">User name/Email address</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="User name/Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        {% csrf_token %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <a class="btn btn-sm btn-primary mx-auto signup" href="{% url 'registration_complete' %}">Sign up</a>
    <a class="mx-auto reset-password" href="{% url 'auth_password_reset' %}">Forgot password?</a>
</div> <!-- /container -->
{% endblock body %}
{% block custom_js %}

{% endblock custom_js %}
