{% extends 'registration/base.html' %}
{% load static %}
{% block custom_css %}
<link href="{% static 'account/css/signup.css' %}" rel="stylesheet">
{% endblock custom_css %}
{% block body %}
<div class="container">
    <form class="form-signup" method="post">
        <h2 class="form-signup-heading">Sign up</h2>
        <label for="username" class="sr-only">User name</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="User name" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password1" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Password confirm</label>
        <input type="password" id="inputPassword" name="password2" class="form-control" placeholder="Password confirm" required>
        {% comment %}
        <div class="checkbox">
            <label>
                <input type="checkbox" value="agree-terms"> I agree the terms
            </label>
        </div>
        {% endcomment %}
        {% csrf_token %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div> <!-- /container -->
{% endblock body %}
{% block custom_js %}

{% endblock custom_js %}
