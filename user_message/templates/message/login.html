{% extends "layout.html" %}
{% block content %}
    <form class="form-horizontal" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <fieldset>
            <div id="legend" class="">
                <legend class="">Login</legend>
            </div>
            <div class="control-group">

                <!-- Text input-->
                <label class="control-label" for="input01">User Name</label>
                <div class="controls">
                    <input placeholder="placeholder" class="input-xlarge" type="text"
                           name="username">
                </div>
            </div>

            <div class="control-group">

                <!-- Text input-->
                <label class="control-label" for="input01">Pass Word</label>
                <div class="controls">
                    <input placeholder="placeholder" class="input-xlarge" type="password"
                           name="password">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"></label>

                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Login</button>
                </div>
            </div>

        </fieldset>
    </form>
{% endblock %}
