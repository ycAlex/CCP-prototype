{% block userlist %}
    userlist
    <div class="dropdown">
        <ul class="nav nav-pills nav-stacked">
            <li><a class="disabled">{{ user }}</a></li>
            <li class="divider"></li>
            {% for l_user in users %}
                {% if l_user.id != user.id %}
                    <li><a tabindex="-1" href="{% url 'read_message' l_user.id %}">{{ l_user }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
